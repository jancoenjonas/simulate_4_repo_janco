<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes backgroundCycle {
            0% { background-color: rgb(255, 0, 0); }
            15% { background-color: rgb(255, 0, 255); }
            30% { background-color: rgb(0, 0, 255); }
            45% { background-color: rgb(0, 255, 255); }
            60% { background-color: rgb(0, 255, 0); }
            75% { background-color: rgb(255, 255, 0); }
            90% { background-color: rgb(255, 0, 0); }
            100% { background-color: rgb(255, 0, 0); }
        }
        body {
            font-family: 'Arial', sans-serif;
            animation: backgroundCycle 20s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="Gebruikersnaam" required>
            <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
            <button type="submit">Login</button>
        </form>

    </div>
    <script>
    function revealSecret() {
        window.location.href = '/secret'; // Redirects to the secret route
    }
</script>
</body>
</html>
