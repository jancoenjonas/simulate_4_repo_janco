<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='select_student.css') }}">

</head>
<body>
<div class="container">
    <h1>Select a Student</h1>
    <ul>
        {% for student in students %}
        <li><a href="{{ url_for('student_performance', student_id=student.id) }}">{{ student.username }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
