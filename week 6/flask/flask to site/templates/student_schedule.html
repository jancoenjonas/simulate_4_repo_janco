<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Schedule</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='student_agenda.css') }}">


    <meta charset='utf-8'/>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css' rel='stylesheet'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js'></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>

        $(document).ready(function () {
            $('#calendar').fullCalendar({
                defaultDate: '2024-03-02',
                defaultView: 'agendaWeek',
                editable: true,
                eventLimit: true,
                events: [
    {% for lesson in lessons %}
    {
        title: '{{ lesson.title }}',
        start: '{{ lesson.start }}',
        end: '{{ lesson.end }}',
        dow: [{{ lesson.dow }}], // This might need adjustment depending on how you store the day of week
        color: '{{ lesson.color }}',
        extendedProps: {
            type: '{{ lesson.type }}',
            subgroep: '{{ lesson.subgroep }}',
            campus: '{{ lesson.campus }}',
            lokaal: '{{ lesson.lokaal }}',
            docent: '{{ lesson.docent }}'
        }
    },
    {% endfor %}
]

            });
        });







    </script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }





    </style>
</head>
<body>

<div class="menu-icon" onclick="toggleNavMenu()">â˜°</div>

<!-- Navigation Menu -->
<div class="nav-menu" id="nav-menu">
    <div class="nav-buttons-container">
        <div class="nav-item"><a href="{{ url_for('profile') }}">Profile</a></div>
        <!-- Agenda Button -->
        <div class="nav-item">
            <a href="{{ url_for('student_schedule') }}">Agenda</a>
        </div>
        <div class="nav-item">
            <a href="{{ url_for('feedback_form') }}">Feedback</a>
        </div>
        <div class="nav-item">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</div>
<div id='calendar'></div>
</body>
</html>
