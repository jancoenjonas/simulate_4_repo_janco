<!DOCTYPE html>
<html>
<head>
    <title>Student Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Student Performance</h1>
    <canvas id="attendanceChart"></canvas>

    <script>
        var ctx = document.getElementById('attendanceChart').getContext('2d');
        var attendanceChart = new Chart(ctx, {
            type: 'bar', // of een ander type grafiek
            data: {
                labels: ['Aanwezig', 'Afwezig', 'Laat', 'Excused'], // Pas dit aan op basis van je data
                datasets: [{
                    label: 'Aantal Dagen',
                    data: [12, 5, 2, 1], // Deze data moet worden opgehaald van de server
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
